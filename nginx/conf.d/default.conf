# ------------------------------------------------------------------
# HTTP -> HTTPS redirect (all domains)
# Allows ACME challenge through for certbot renewal
# ------------------------------------------------------------------
server {
    listen 80;
    server_name styleit.me www.styleit.me api.styleit.me;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ------------------------------------------------------------------
# Frontend: styleit.me / www.styleit.me
# ------------------------------------------------------------------
server {
    listen 443 ssl;
    server_name styleit.me www.styleit.me;

    ssl_certificate     /etc/letsencrypt/live/styleit.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/styleit.me/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ------------------------------------------------------------------
# Backend API: api.styleit.me
# ------------------------------------------------------------------
server {
    listen 443 ssl;
    server_name api.styleit.me;

    ssl_certificate     /etc/letsencrypt/live/styleit.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/styleit.me/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large request bodies for image uploads
        client_max_body_size 20M;
    }
}
